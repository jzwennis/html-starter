<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MQTT Temperature Monitor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.3.7/mqtt.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ebebeb 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 30px;
        }
        
        .status.connecting {
            background: #fef3c7;
            color: #92400e;
        }
        
        .status.connected {
            background: #d1fae5;
            color: #065f46;
        }
        
        .status.disconnected {
            background: #fee2e2;
            color: #991b1b;
        }
        
        .temp-display {
            background: linear-gradient(135deg, #6b86ff 0%, #5e7bff 100%);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        
        .temp-value {
            font-size: 72px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .temp-label {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .info {
            background: #f3f4f6;
            border-radius: 10px;
            padding: 20px;
            font-size: 14px;
            color: #6b7280;
            line-height: 1.6;
        }
        
        .info strong {
            color: #374151;
        }
        
        .log {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            background: #f9fafb;
            border-radius: 10px;
            padding: 15px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #e5e7eb;
            color: #6b7280;
        }
        
        .log-entry:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üå°Ô∏è Temperature Monitor</h1>
        <div class="status connecting" id="status">Connecting...</div>
        
        <div class="temp-display">
            <div class="temp-label">Current Temperature</div>
            <div class="temp-value" id="temp">--</div>
            <div class="temp-label">¬∞C</div>
        </div>
        
        <div class="info">
            <div><img src="HiveMqLogo.png"></div>
            <strong>Broker:</strong> broker.hivemq.com<br>
            <strong>Topic:</strong> temperature/sensor1<br>
            <strong>Port:</strong> 8884 (Secure WebSocket)
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script>
        const statusEl = document.getElementById('status');
        const tempEl = document.getElementById('temp');
        const logEl = document.getElementById('log');
        
        function addLog(msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `${new Date().toLocaleTimeString()} - ${msg}`;
            logEl.insertBefore(entry, logEl.firstChild);
            
            // Keep only last 10 entries
            while (logEl.children.length > 10) {
                logEl.removeChild(logEl.lastChild);
            }
        }
        
        function updateStatus(state, text) {
            statusEl.className = `status ${state}`;
            statusEl.textContent = text;
        }
        
        // Connect to HiveMQ public broker
        addLog('Connecting to HiveMQ broker...');
        const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
        
        client.on('connect', () => {
            updateStatus('connected', '‚úì Connected');
            addLog('Connected successfully');
            
            // Subscribe to temperature topic
            client.subscribe('temperature/sensor1', (err) => {
                if (!err) {
                    addLog('Subscribed to temperature/sensor1');
                    
                    // Simulate temperature readings for demo
                    // In real use, another device would publish to this topic
                    setInterval(() => {
                        const temp = (20 + Math.random() * 10).toFixed(1);
                        client.publish('temperature/sensor1', temp);
                    }, 3000);
                } else {
                    addLog('Subscription error: ' + err.message);
                }
            });
        });
        
        client.on('message', (topic, message) => {
            const temp = message.toString();
            tempEl.textContent = temp;
            addLog(`Received: ${temp}¬∞C`);
        });
        
        client.on('error', (err) => {
            updateStatus('disconnected', '‚úó Error');
            addLog('Error: ' + err.message);
        });
        
        client.on('offline', () => {
            updateStatus('disconnected', '‚úó Offline');
            addLog('Client went offline');
        });
        
        client.on('reconnect', () => {
            updateStatus('connecting', '‚ü≥ Reconnecting...');
            addLog('Attempting to reconnect...');
        });
    </script>
</body>
</html>
